services:
  # Backend API Service
  - type: web
    name: mana-meeples-api
    env: node
    buildCommand: cd apps/api && npm install && npm run build
    startCommand: cd apps/api && npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: CORS_ORIGINS
        value: https://mana-meeples-singles-market.onrender.com/
      - key: PORT
        value: 10000
    
  # Frontend Web Service  
  - type: static
    name: mana-meeples-web
    env: static
    buildCommand: cd apps/web && npm install && npm run build
    staticPublishPath: ./apps/web/dist
    routes:
      - type: rewrite
        source: /shop/*
        destination: /shop/index.html