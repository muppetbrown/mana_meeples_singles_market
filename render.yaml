services:
  # Backend API Service
  - type: web
    name: mana-meeples-api
    env: node
    buildCommand: corepack enable && pnpm install --no-frozen-lockfile && pnpm run build:render
    startCommand: cd apps/api && node dist/server.js
    
    # Custom domain for API
    domains:
      - api.manaandmeeples.co.nz
    
    envVars:
      # Node.js version
      - key: NODE_VERSION
        value: 20.x
      - key: PNPM_VERSION
        value: 9.x
      
      # Server config
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      
      # Database
      - key: DATABASE_URL
        sync: false  # Keep database credentials secret
      
      # Admin Authentication (CRITICAL - ADD THESE!)
      - key: ADMIN_USERNAME
        sync: false  # Don't commit to repo
      - key: ADMIN_PASSWORD_HASH
        sync: false  # Don't commit to repo
      - key: JWT_SECRET
        sync: false  # Don't commit to repo
      - key: JWT_EXPIRES_IN
        value: 24h
      
      # Cookie settings for same-domain setup
      - key: COOKIE_DOMAIN
        value: .manaandmeeples.co.nz
      - key: CROSS_ORIGIN
        value: false  # Same parent domain
      
      # CORS - Allow requests from your frontend domains
      - key: ALLOWED_ORIGINS
        value: https://shop.manaandmeeples.co.nz,https://www.manaandmeeples.co.nz,https://manaandmeeples.co.nz

  # Frontend Web Service
  - type: web
    name: mana-meeples-web
    env: static
    buildCommand: corepack enable && pnpm install --no-frozen-lockfile && VITE_API_URL=https://api.manaandmeeples.co.nz/api pnpm --filter ./apps/web run build
    staticPublishPath: ./apps/web/dist
    
    # Custom domain for frontend
    domains:
      - shop.manaandmeeples.co.nz
    
    # Note: envVars don't work reliably for static sites at build time
    # That's why we pass VITE_API_URL directly in buildCommand above
    
    routes:
      - type: rewrite
        source: /*
        destination: /index.html