<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ FIX: charset MUST be first thing in <head> -->
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- ✅ FIX: Use standard text-size-adjust (not webkit-text-size-adjust) -->
  <!-- Note: Limited browser support is OK - progressive enhancement -->
  <meta name="text-size-adjust" content="100%" />
  
  <!-- ✅ FIX: theme-color for Chrome/Edge/Safari -->
  <!-- Note: Firefox/Opera don't support it, but it's harmless -->
  <meta name="theme-color" content="#1e293b" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />
  
  <!-- SEO & PWA -->
  <meta name="description" content="Mana & Meeples - Your trusted New Zealand trading card game singles store. Buy Pokemon, Magic: The Gathering, One Piece, and more TCG cards." />
  <meta name="keywords" content="TCG, trading cards, Pokemon, Magic The Gathering, One Piece, singles, New Zealand" />
  <meta name="author" content="Mana & Meeples" />
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Mana & Meeples | TCG Singles Store" />
  <meta property="og:description" content="Your trusted New Zealand trading card game singles store" />
  <meta property="og:site_name" content="Mana & Meeples" />
  
  <!-- Mana & Meeples & Icons -->
  <link rel="icon" type="image/x-icon" href="/mana_meeples_logo.ico" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
  
  <title>Mana & Meeples | New Zealand TCG Singles Store</title>
</head>
<body>
  <noscript>
    <div style="padding: 2rem; text-align: center; font-family: system-ui;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript to use Mana & Meeples.</p>
    </div>
  </noscript>
  
  <div id="root"></div>
  
  <!-- Main application entry point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
